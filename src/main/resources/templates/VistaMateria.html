<head>   
	<meta charset="UTF-8">   
	<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">  
	<title>Ingresar Materia</title>
</head>

<body>
	<form th:action="@{/materias/buscar}" th:object="${materia}" th:method="GET">   
		<table>
			<tr>
				<td>
					<label>Nombre:</label>
				</td>
				<td>
					<input type="text" id="nombre" th:field="${materia.nombre}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Codigo:</label>
				</td>
				<td>
					<input type="text" id="codigo" th:field="${materia.codigo}">
				</td>				
			</tr>
			<tr>
				<td>
					<label>Descripcion:</label>
				</td>
				<td>
					<input type="text" id="descripcion" th:field="${materia.descripcion}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Número de créditos</label>
				</td>
				<td>
					<input type="number" id="numeroCreditos" th:field="${materia.numeroCreditos}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Número de estudiantes</label>
				</td>
				<td>
					<input type="number" id="nuemroEstudiantes" th:field="${materia.numeroEstudiantes}">
				</td>
			</tr>
		</table>
		<input type="submit" value="Regresar">
	</form>
</body>

</html>
